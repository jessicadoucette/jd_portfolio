firebase.initializeApp(config);

var inquiryData = firebase.database();


//button for adding trains
$("#addInquiry").on("click", function (event) {
	console.log("button works");
	event.preventDefault();

	//grabs user input
	var firstName = $("#firstName").val().trim();
	var lastName = $("#lastName").val().trim();
	var email = $("#email").val();
	var phone = $("#phone").val().trim();
	var projectMessage = $("#projectMessage").val().trim();

	//local temporary object for storing train data
	var newInquiry = {
		firstName: firstName,
		lastName: lastName,
		email: email,
		phone: phone,
		projectMessage: projectMessage
	};

	//uploads train data to database
	inquiryData.ref().push(newInquiry);

	console.log("inquiry added");

	//clears out text boxes
	$("#firstName").val("");
	$("#lastName").val("");
	$("#email").val("");
	$("#phone").val("");
	$("#projectMessage").val("");

	return false;
});

//Create Firebase event for adding train to the database and a row in the html when a user adds an entry
inquiryData.ref().on("child_added", function (snapshot) {
	console.log(snapshot.val());

	// Store everything into a variable.
	var firstName = snapshot.val().firstName;
	var lastName = snapshot.val().lastName;
	var email = snapshot.val().email;
	var phone = snapshot.val().phone;
	var projectMessage = snapshot.val().projectMessage;

	//console log train info
	console.log(firstName);
	console.log(lastName);
	console.log(email);
	console.log(phone);
	console.log(projectMessage);

});
